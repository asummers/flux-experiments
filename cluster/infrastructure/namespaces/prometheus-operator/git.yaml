apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: prometheus-operator
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  secretRef:
    name: flux-system
  url: ssh://git@github.com/prometheus-operator/prometheus-operator

---

apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: prometheus-operator-git
  namespace: flux-system
spec:
  interval: 10m0s
  targetNamespace: prometheus-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: prometheus-operator
